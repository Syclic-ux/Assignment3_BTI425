<!-- Widget [Categories Widget]-->
<div class="widget categories">
    <header>
      <h3 class="h6">Categories</h3>
    </header>
    <div *ngFor = "let item of categories">
        <div class="item d-flex justify-content-between"><a routerLink>{{item.cat}}</a><span>{{item.num}}</span></div>
    </div>
  </div>
