<div class="container">
    <div class="row">
      <!-- Latest Posts -->
      <main class="posts-listing col-lg-8"> 
        <div class="container">
          <div class="row" *ngFor = "let thePost of blogPosts">
            <!-- post -->
            <app-post-card class = "post col-xl-6" [post] = thePost></app-post-card>
            <!-- end of post -->
          </div>
        </div>
      </main>
      <aside class="col-lg-4">
        <!-- Widget [Search Bar Widget]-->
        <app-widget-search></app-widget-search>
        <!-- Widget [Latest Posts Widget] -->
        <app-widget-latest-posts></app-widget-latest-posts>
        <!-- Widget [Categories Widget]-->
        <app-categories></app-categories>
        <!-- Widget [Tags Cloud Widget]-->
        <app-tags></app-tags>
      </aside>
    </div>
  </div>
